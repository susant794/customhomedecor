  <script>
    // reset overflow in case a component left it hidden
    function ensureScrolling() {
      document.body.style.overflow = 'auto';
    }
    window.addEventListener('load', ensureScrolling);
    window.addEventListener('popstate', ensureScrolling);
    // provide a fallback image for any broken img
    document.addEventListener('error', function(e) {
      var t = e.target;
      if (t.tagName === 'IMG') {
        // use a generic placeholder service if the original fails
        t.src = 'https://via.placeholder.com/400x300?text=Image+not+available';
      }
    }, true);
    // give images a neutral background so they don't flash white
    var style = document.createElement('style');
    style.textContent = 'img { background-color: #f3f3f3; }';
    document.head.appendChild(style);
